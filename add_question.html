<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/trivia.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/ajaxtools.js"></script>
  <script src="js/add_question.js"></script>
  <title>Add Trivia Question</title>
</head>
<body>
  <!-- main container -->
  <div class="container">
    <h1>Add <span id="movie-name"></span> Questions</h1>

    <!-- First row (only row in this case) -->
    <div class="row">
      <form class="form-horizontal" id="form-info">
        <h3>Question/Answers</h3>
        <p id="result-message"></p>
        <div class="form-group ">
          <label class="col-sm-2" for="info-question">Question</label>
          <input class="col-sm-10" type="text" class="form-control" id="info-question" placeholder="question verbiage" data-edits="blank,short">
          <div class="col-sm-offset-2 col-sm-10 error" id="err-question-blank">Question must not be blank or less than 10 characters.</div>
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="info-answer1">Correct Answer</label>
          <input class="col-sm-10" type="text" class="form-control" id="info-answer1" placeholder="correct answer" data-edits="blank">
          <div class="col-sm-offset-2 col-sm-10 error" id="err-answer1-blank">Answer must not be blank.</div>
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="info-answer2">1st Incorrect Answer</label>
          <input class="col-sm-10" type="text" class="form-control" id="info-answer2" placeholder="incorrect answer" data-edits="blank">
          <div class="col-sm-offset-2 col-sm-10 error" id="err-answer2-blank">Answer must not be blank.</div>
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="info-answer3">2nd Incorrect Answer</label>
          <input class="col-sm-10" type="text" class="form-control" id="info-answer3" placeholder="incorrect answer" data-edits="blank">
          <div class="col-sm-offset-2 col-sm-10 error" id="err-answer3-blank">Answer must not be blank.</div>
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="info-answer4">3rd Incorrect Answer</label>
          <input class="col-sm-10" type="text" class="form-control" id="info-answer4" placeholder="incorrect answer" data-edits="blank">
          <div class="col-sm-offset-2 col-sm-10 error" id="err-answer4-blank">Answer must not be blank.</div>
        </div>
        <a href="list_category.html">Back to Questions List</a>
        <button class="btn-primary col-sm-offset-5 hidden" id="add-question">Add Question</button>
        <button class="btn-primary col-sm-offset-5 hidden" id="upd-question">Update Question</button>
      </form>
    </div>
  </div>
</body>
</html>
