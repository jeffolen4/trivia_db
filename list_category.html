<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/trivia.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/ajaxtools.js"></script>
  <script src="js/list_category.js"></script>
  <title>List Trivia Categories</title>
</head>
<body>
  <!-- main container -->
  <div class="container">
    <h1>View/Maintain Trivia Categories</h1>

    <!-- First row (only row in this case) -->
    <div class="row col-sm-12">

      <!-- column 1 - category select/maintain -->
      <div class="col-sm-3" id="column1">
        <h3>Select Category</h3>
        <!-- Category selection will be loaded by javascript/ajax -->
        <select class="form-control" id="categories"></select>

        <!-- input form to add new category -->
        <form>
          <div class="form-group">
            <label for="movie">Movie Name</label>
            <input id="movie" class="form-control" type="text" placeholder="movie name">
          </div>
          <div class="form-group">
            <label for="year">Release Year</label>
            <input id="year" class="form-control" type="text" placeholder="year of release">
          </div>
        </form>
        <button type="button" class="btn-primary col-sm-offset-4" id="add-category">Add</button>
      </div>

      <!-- Column 2 - Question list/select -->
      <div class="col-sm-9" id="column2">
        <h3>Select Question</h3>
        <table class="table table-hover">
          <thead><tr><td>Option</td><td>Question verbiage</td></tr></thead>

          <tfoot><tr><td colspan="2" align="center">
            <div class="btn-group">
              <button class="btn-primary btn-group" id="previous-page">Previous</button>
              <button class="btn-primary btn-group" id="next-page">Next</button>
            </div>
          </td></tr></tfoot>
          <tbody>
          </tbody>
        </table>
        <button class="btn-primary col-sm-offset-5" id="add-question">Add Question</button>
      </div>

    </div>

  </div>
</body>
</html>
